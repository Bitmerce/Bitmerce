<div ng-controller="MarketController">
<table id="ticket-table" class="table table-sorting dataTable no-footer" role="grid">
		<thead>
			<tr role="row">

			<th class="sorting_asc" tabindex="0" aria-controls="ticket-table" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Number: activate to sort column ascending" style="width: 83px;">Title</th>

			<th class="sorting" tabindex="0" aria-controls="ticket-table" rowspan="1" colspan="1" aria-label="Category: activate to sort column ascending" style="width: 145px;">Description</th>


			<th class="sorting" tabindex="0" aria-controls="ticket-table" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="width: 75px;">Price</th>

			<th class="sorting" tabindex="0" aria-controls="ticket-table" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="width: 75px;">User</th>
			
			<th class="sorting" tabindex="0" aria-controls="ticket-table" rowspan="1" colspan="1" aria-label="Title: activate to sort column ascending" style="width: 266px;">Status</th>
			</tr>
		</thead>
		<tbody>
		<tr ng-repeat="order in Orders" class="odd text-center">
		<td>{{order.Title}}
		</td>
		<td>{{order.Description}}
		</td>
		<td>{{order.Price}}
		</td>
		<td>{{order.User}}
		</td>
		<td>{{order.Status}}
		</td>
		</tr>
		</tbody>
	</table>
	<div class="row">
	<div class="panel panel-default">
	<div class="panel-heading text-center">Post a Gig</div>
  	<div class="panel-body">
		<div class="col-md-12 text-center">
			<form role="form" ng-submit="addRow(Title,Description,Price)">
				<div class="form-group">
					<label class="col-md-2 control-label">Title</label>
					<div class="col-md-4">
						<input type="text" class="form-control" name="title"
							ng-model="Title" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">Description</label>
					<div class="col-md-4">
						<input type="text" class="form-control" name="description"
							ng-model="Description" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">Price</label>
					<div class="col-md-4">
						<input type="text" class="form-control" name="Price"
							ng-model="Price" />
					</div>
				</div>
				<div class="form-group">								
					<div style="padding-left:110px">
						<input type="submit" value="Submit" class="btn btn-primary"/>
					</div>
				</div>
			</form>			
		</div>
	</div>
	</div></div>

</div>
