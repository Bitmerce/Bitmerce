<div ng-controller="HomeController" class="widget widget-table">
<div class="widget-header">
	<h3><i class="fa fa-group"></i> Transaction Record</h3>
	<em>- List of Transactions</em>
	<div class="btn-group widget-header-toolbar">
		<a href="" title="Focus" class="btn-borderless btn-focus"><i class="fa fa-eye"></i></a>
		<a href="" title="Expand/Collapse" class="btn-borderless btn-toggle-expand"><i class="fa fa-chevron-up"></i></a>
		<a href="" title="Remove" class="btn-borderless btn-remove"><i class="fa fa-times"></i></a>
	</div>
</div>
<div class="col-md-12" class="widget-content">
	<div id="ticket-table_wrapper" class="dataTables_wrapper form-inline no-footer">
	<div class="row">
	<div style="margin-top:2%;"></div>
	<div class="col-md-7">
		<div id="ticket-table_filter" class="dataTables_filter"><label>Search:<input type="search" class="form-control" placeholder="" aria-controls="ticket-table"></label>
		</div>
	</div>
	</div>

	<table id="ticket-table" class="table table-sorting dataTable no-footer" role="grid">
		<thead>
			<tr role="row">

			<th class="sorting_asc" tabindex="0" aria-controls="ticket-table" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Number: activate to sort column ascending" style="width: 83px;">Currency</th>

			<th class="sorting" tabindex="0" aria-controls="ticket-table" rowspan="1" colspan="1" aria-label="Category: activate to sort column ascending" style="width: 145px;">Description</th>

			<th class="sorting" tabindex="0" aria-controls="ticket-table" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="width: 75px;">txHash</th>
			
			<th class="sorting" tabindex="0" aria-controls="ticket-table" rowspan="1" colspan="1" aria-label="Title: activate to sort column ascending" style="width: 266px;">Status</th>
			</tr>
		</thead>
		<tbody>
		<tr ng-repeat="transaction in transactions" class="odd text-center">
		<td>{{transaction.Currency}}
		</td>
		<td>{{transaction.Description}}
		</td>
		<td>{{transaction.TxHash}}
		</td>
		<td>{{transaction.Status}}
		</td>
		</tr>
		</tbody>
	</table><div class="row"></div></div>
</div>
</div>
